<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
<h:head>
<h:outputStylesheet library="css" name="style1.css" />
</h:head> 
<h:body>

<ui:composition template="WEB-INF/templates/template.xhtml">
	<ui:define name="title">Select the category</ui:define>
		
	<ui:define name="content">
	
	<div style="width: 250px;float:right;border-radius:20px; border:1px solid #990000;padding:1px 20px;">
	<p>Powered by: <b>Serhii Pukhov</b></p>
	<center><h:graphicImage value="resources/img/author2.jpg" style="border-radius:10px;margin-bottom:18px;" /></center>
	</div>
	
	
	
	<div style="width:350px; margin-bottom:30px; float:left;">
	
	<h:form>
		
		<h:dataTable value="#{categoryBean.categoryList}" var="category" style="width:300px;border-radius:20px; border:1px solid #990000;padding:5px 20px;"> 
		<h:column><h:graphicImage value="#{category.categoryImage}" style="border-radius:10px;" /></h:column>
		
		<h:column> 		
		<h:commandLink value="#{category.categoryName}" action="category.xhtml">
		<f:setPropertyActionListener target="#{menuItemBean.categoryId}" value="#{category.id}" />
		</h:commandLink>
		</h:column> 
		
		</h:dataTable>
	
		
	</h:form>	
	</div>
	
	<div style="width: 250px; border-radius:20px; border:1px solid #990000;padding:0 20px;float:right;margin-top:14px;">
	<center><h:graphicImage value="resources/img/bionic_logo.png" style="margin-bottom:10px;" /></center>
	</div>
	
	<p></p>
	</ui:define>
	
</ui:composition>

</h:body>
</html>
