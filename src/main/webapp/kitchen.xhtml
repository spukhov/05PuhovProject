<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/templates/template.xhtml">

	<ui:define name="content">
		<h3>Kitchen</h3>
		<h:form>
			<h:dataTable value="#{kitchenBean.orderedItemList}" var="orderedItem"
				headerClass="tableMenuItemHeader" rowClasses="standardRow">
				<h:column>
					<f:facet name="header">Dish </f:facet> 
			#{orderedItem.menuItem.dishName} 
		</h:column>

				<h:column>
					<f:facet name="header">Mark as prepeared</f:facet>

					<h:commandButton value="mark" styleClass="small_btn"
						action="#{kitchenBean.markAsPrepared(orderedItem.id)}"
						rendered="#{userBean.flagKitchen==true or userBean.flagAdmin==true}"
						style="float:left;" />
				</h:column>
			</h:dataTable>

		</h:form>
	</ui:define>

</ui:composition>
</html>
